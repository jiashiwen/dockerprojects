<a href="javascript:;" id="btnFlushKB">重建知识栏目树缓存</a><br>
<a href="javascript:;" id="btnFlushQA">重建问答栏目树缓存</a><br>
<a href="javascript:;" id="btnFlushPCHFT">更新PC页面公用头尾</a><br>

<script type="text/javascript" src="//libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
function rebuildCate( type, cb ) {
	console.log('rebuild cate type : ' + type);
	$.ajax({
		url:'/Cate/rebuildtree',
		cache: false,
		data:{type:type},
		success:function(d){
			console.log(d, typeof cb);
		}
	});
}
$(function(){ 
	$('#btnFlushKB').on('click', function() {
		console.log('清除知识栏目缓存，并重建');
		rebuildCate('kb');
	});
	$('#btnFlushQA').on('click', function() {
		console.log('清除问答栏目缓存，并重建');
		rebuildCate('qa');
	});
	$('#btnFlushPCHFT').on('click', function() {
		$.ajax({
			url: '/Utils/reloadCommonTpl',
			data: {act:'flush'},
			cache: false,
			success: function(d) {
				if ( d.status ) {
					console.log(d.reason);
				}
				console.log(d);
			}
		});
		console.log('清除PC页面的标准公用头、友情链接和公用尾缓存');
	});
});
</script>
