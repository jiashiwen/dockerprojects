<div class="ty_content">
	<h3 class="d-title clearfix">
		<span>词条管理</span>
	</h3>
	<form id="searchForm" action="/Wiki/index2" method="get">
	<div class="ty_Ctop clearfix">
		<ul class="clearfix">
			<li><span>词条</span><input name="entry" class="w144" type="text" value="{$form.entry}"></li>
			<li>
				<span>来源</span>
				<select class="w102" name="from" id="">
					<option value="" selected>请选择</option>
					<option value="0" <if condition="$form.from eq '0'">selected</if>>原创</option>
					<option value="1" <if condition="$form.from eq '1'">selected</if>>收录</option>
				</select>
			</li>
			<li>
				<span>类别</span>
				<select class="w102" name="category" id="">
					<option value="" selected>请选择</option>
					<option value="1" <if condition="$form.category eq '1'">selected</if> >人物</option>
					<option value="2" <if condition="$form.category eq '2'">selected</if> >机构</option>
				</select>
			</li>
			<li><span>作者</span><input class="w100" name="creator" type="text" value="{$form.creator}"></li>
			<li>
				<span>发布时间</span><input class="w155" name="releasetime" id="searchdate" type="text" <if condition="$form.releasetime neq ''">value="{$form.releasetime|date='Y-m-d',###}" </if>><i class="ty_date"></i>
			</li>
			
			<!-- <li class="bottom" name="check" check="2">check=2全部
				<a href="javascript:void(0)" check="1" class="l_btn l_grn">已发布</a>
				<a href="javascript:void(0)" check="0" class="l_btn l_gry">未发布</a>
			</li> -->
			<li><span>发布状态</span>
				<select class="w102" name="check" id="">
					<option value="" selected>请选择</option>
					<option value="1" <if condition="$form.check eq '0'">selected</if> >未发布</option>
					<option value="9" <if condition="$form.check eq '1'">selected</if> >已发布</option>
				</select>
			</li>
			<li><span>热度排序</span>
				<select class="w102" name="sort" id="">
					<option value="" selected>请选择</option>
					<option value="0" <if condition="$form.sort eq '0'">selected</if> >最少</option>
					<option value="1" <if condition="$form.sort eq '1'">selected</if> >最多</option>
				</select>
			</li>
			<li class="fr"><a href="javascript:void(0)" class="l_btn l_red">查询</a></li>
		</ul>
	</div>
	<div class="ty_list">
		<notempty name="list">
		<a class="ty_new" href="/Wiki/Add"><i class="ty_add"></i>新建</a>
		<table class="d-table">
			<thead>
				<th>词条</th>
				<th>热度</th>
				<th>作者</th>
				<th>发布时间</th>
				<th>来源</th>
				<th>操作</th>
			</thead>
			<tbody>
				<foreach name="list" item="vo" key="k" >
				<tr>
					<td><span>{$vo.title}<if condition="$vo.focus_time != 0 OR $vo.celebrity_time != 0 OR $vo.company_time != 0"><em>荐</em></if><if condition="($vo.ptime - $nowtime) GT 0"><em class="time"><i class="ty_time"></i></em></if></span></td>
					<td><span>{$vo.hits}</span></td>
					<td><span>{$vo.editor}</span></td>
					<td><span><notempty name="vo.ptime">{$vo.ptime|date='Y-m-d H:i:s',###}</notempty></span></td>
					<td><span><if condition="$vo.src_type eq '0'"><a class="link" href="javascript:void(0)">原创</a></if>
					<if condition="$vo.src_type eq '1'"><a class="link" target=_blank href="{$vo.src_url}">收录<i class="ty_link"></i></a></if></span></td>
					<td>
						<p class="last"><a class="a1" href="/Wiki/edit2?id={$vo.id}">修改</a><a class="a2" did="{$vo.id}" href="javascript:void(0)">删除</a></p>
					</td>
				</tr>
				</foreach>
				
			</tbody>
		</table>
		<notempty name="pager">
			<include file="Public:pager" />
		</notempty>
		</notempty>
		<empty name="list">
		<!-- 无结果 -->
		<div class="ty_Nores">
			您选择“条件搜索”后，<span>暂无数据</span>！
		</div>
		<!-- 无结果end -->
		</empty>
	</div>
	</form>
	<script type="text/javascript" src="http://cdn.leju.com/jQuery1.8.2;encyclopedia/js/base;encyclopedia/js/Pages/entry_manage.js?r"></script>
</div>
