<div class="content_wrapper {$jsflag}">

	<div class="zDetail_con">
		<h1>{$info.title}</h1>
		<h3>{$info.ctime} 来自 新浪乐居 {$info.editor}</h3>

		<div class="artical">
			<notempty name='info.cover'>
			<p class="pic"><img src="{$info.cover|changeImageSize=###,750,340}" alt="{$info.title}"></p>
			</notempty>
			{$info.content|changeImagesSize=###,750,340}
		</div>

		<div class="show_more">
			<a href="#">展开全文<i class="arrow_down"></i></a>
		</div>
	</div>

	<!-- 相关资讯 -->
	<notempty name='info.rel_news'>
	<div class="l_box">
		<h2 class="b_title">相关资讯<a href="{$more.news}{$kd_info_xgzx}">更多</a></h2>
		<div class="l_list02">
			<ul>
			<foreach name = 'info.rel_news' item='n'>
				<li>
					<a href="{$n.url}{$kd_info_xgzx}">
						<h3>{$n.title}</h3>
						<div class="l_tips"></div>
						<div class="l_infoBox clearfix">
							<span class="fl pl0"><notempty name="n.media">{$n.media}<else/></notempty></span>
							<span class="fl">{$n.createtime|date="m-d",###}</span>
						</div>
					</a>
				</li>
			</foreach>
			</ul>
		</div>
	</div>
	</notempty>

	<!-- 相关楼盘 -->
	<notempty name='info.rel_house'>
		<div class="zLp_wrap">
			<h2 class="b_title">相关楼盘<a href="{$more.house}{$kd_info_xglp}">更多</a></h2>
			<ul class="zLp_list">
				<foreach name = 'info.rel_house' item='h'>
				<li>
					<a href="{$h.m_url}{$kd_info_xglp}">
						<div class="pic"><img src="{$h.pic_s320|changeImageSize=###, 133, 100}" alt="{$h.name}"></div>
						<h3>{$h.name}</h3>
						<p class="price">均价{$h.price_display}</p>
						<!--p class="tip">#楼盘优惠#</p-->
					</a>
					<a href="tel:{$h.salephone}" class="tel" gather="{event:'house_call',event_name:'新房拨打电话',city:'{$h.city}',level1_page:'kd',level2_page:'kd_info',param1:'',param2:'{$h.hid}',param3:'kd_info_xglp',param4:'{$h.salephone}'}"></a>
				</li>
				</foreach>
			</ul>
		</div>
	</notempty>
	<a class="y_top1" ></a>
	<a class="y_top2" ></a>
	<!-- 大纲 -->
	<div class="b_wrapper01 none toc">
		<div class="b_topBox01">
			词条内容大纲
		</div>
		<ul class="b_list01">
			<li><a href="#">基本介绍</a></li>
			<li><a href="#">扩展阅读</a></li>
			<li class="cur"><a href="#">电商相关</a></li>
			<li><a href="#">房价趋势</a></li>
			<li><a href="#">在售状态</a></li>
		</ul>
	</div>
</div>
<include file="Public/share" />
