<div class="ty_content clearfix">
	<div class="ty_bread">
		<a target="_blank" href="<php>echo url('index', array(), 'pc', 'wiki');</php>">房产词条</a><if condition="$keyword"><i></i><a class="on">{$keyword}</a></if>
	</div>
	<div class="b_left">
		<h2 class="ty_tit b_tit z_mt15"><i></i>词条列表 <notempty name="keyword"><span>搜索到<strong>“{$keyword}”</strong>内容,共<if condition="$pager['total']">{$pager.total}<else/>0</if>条</span></notempty></h2>
		<div class="b_con">
			<ul class="clearfix">
				<foreach name="list" item="vo">
				<li><a target=_blank href="<php>echo url('show', array(base64_encode($vo['id'])), 'pc', 'wiki');</php>"><img src="{$vo.pic|changeImageSize=###,182,136}" alt=""><p>{$vo.entry}</p></a></li>
				</foreach>
			</ul>
			<notempty name="pager">
			<div class="ty_pages clearfix b_pages">
				<notempty name="pager.prev">
				<a class="pre" href="{$pager.prev}"><&nbsp;&nbsp;上一页</a>
				</notempty>
				<eq name="pager.sp_before" value="true">
					<em>...</em>
				</eq>
				<foreach name="pager.list" item="vo" key="k" >
					<eq name="pager.page" value="$vo.num">
					<a class="ebtn on" href="javascript:void(0)">{$vo.num}</a>
					<else/>
					<a class="fbtn" href="{$vo.url}">{$vo.num}</a>
					</eq>
				</foreach>
				<eq name="pager.sp_after" value="true">
					<em>...</em>
				</eq>
				<a class="next" href="{$pager.next}">下一页&nbsp;&nbsp;></a>
				<span>共{$pager.count}页</span>
			</div>
			</notempty>
		</div>
	</div>
	<div class="b_right">
		<notempty name="hot">
		<h2>热门百科词条<i></i><span>专业术语不懂问词条</span></h2>
		<div class="labelBox">
			<div class="labels">
				<foreach name="hot" item="h">
				<a target=_blank href="<php>echo url('show', array(base64_encode($h['id'])), 'pc', 'wiki');</php>">{$h.entry}<if condition="$h.hot gt 0"><i class="up"></i></if><if condition="$h.hot lt 0"><i class="down"></i></if></a>
				</foreach>
			</div>
			<a target=_blank href="<php>echo url('index', array(), 'pc', 'wiki');</php>" class="more">全部房产词条</a>
		</div>
		</notempty>
		<notempty name="hot_know">
		<h2>热门百科知识<i></i></h2>
		<ul class="b_list">
			<foreach name="hot_know" key="k" item="vo">
			<li><a target=_blank href="<?php echo url('show', array($vo['id']), 'pc', 'baike');?>"><em <if condition="$k lt 3">class="i01"</if>>{$k+1}</em>{$vo.title}</a></li>
			</foreach>
		</ul>
		</notempty>
	</div>
</div>
